# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: 'Build website'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UseDotNet@2
      displayName: 'Install .Net SDK'
      inputs:
        packageType: 'sdk'
        version: '5.0.100'
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: '**/*.csproj'
        noCache: true
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)  --no-restore'        
    - task: DotNetCoreCLI@2
      displayName: Test
      inputs:
        command: test
        projects: '**/*.Tests.csproj'
        arguments: '--configuration $(buildConfiguration)'
    - task: DotNetCoreCLI@2
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: True
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'wildconsultingweb'

- stage: Deploy
  jobs:
  - job: Deploy
    variables:
    - group: wildconsulting
    - name: System.Debug
      value: true
    steps:
    #- script: echo $(ftp_server_url)
    - task: ExtractFiles@1
      displayName: 'Extract files'
      inputs:
        #archiveFilePatterns: "$(Build.ArtifactStagingDirectory)/*.zip"
        archiveFilePatterns: '**/*.zip'
        destinationFolder: '$(agent.builddirectory)'
    - task: FtpUpload@2
      displayName: 'FTP Upload'
      inputs:
        credentialsOption: 'serviceEndpoint'
        serverEndpoint: 'wildconsulting_ftp'
        #rootDirectory: '$(agent.builddirectory)'
        rootDirectory: '$(Build.ArtifactStagingDirectory)'
        remoteDirectory: /httpdocs/
        cleanContents: true
        preservePaths: true
