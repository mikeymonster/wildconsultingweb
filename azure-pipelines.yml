# ASP.NET Core
# Build and test ASP.NET Core projects targeting .NET Core.
# Add steps that run tests, create a NuGet package, deploy, and more:
# https://docs.microsoft.com/azure/devops/pipelines/languages/dotnet-core

trigger:
- master

variables:
  buildConfiguration: 'Release'

stages:
- stage: Build
  jobs:
  - job: Build
    displayName: 'Build website'
    pool:
      vmImage: 'ubuntu-latest'
    steps:
    - task: UseDotNet@2
      displayName: 'Install .Net SDK'
      inputs:
        packageType: 'sdk'
        version: '5.0.100'
    - task: DotNetCoreCLI@2
      displayName: Restore
      inputs:
        command: restore
        projects: '**/*.csproj'
        noCache: true
    - task: DotNetCoreCLI@2
      displayName: Build
      inputs:
        projects: '**/*.csproj'
        arguments: '--configuration $(buildConfiguration)  --no-restore'        
    - task: DotNetCoreCLI@2
      displayName: Test
      inputs:
        command: test
        projects: '**/*.Tests.csproj'
        arguments: '--configuration $(buildConfiguration)'
    - task: DotNetCoreCLI@2
      inputs:
        command: publish
        publishWebProjects: True
        arguments: '--configuration $(BuildConfiguration) --output $(Build.ArtifactStagingDirectory)'
        zipAfterPublish: True
    - task: PublishBuildArtifacts@1
      inputs:
        pathtoPublish: '$(Build.ArtifactStagingDirectory)' 
        artifactName: 'wildconsultingweb'

- stage: Deploy
  jobs:
  - job: Deploy    
    variables:
    - group: wildconsulting
    steps:
    - script: echo $(ftp_server_url)
    - script: echo $(ftp_user)
    - script: echo '$(agent.builddirectory)'
    - task: ExtractFiles@1
      displayName: 'Extract files '
      inputs:
        destinationFolder: '$(agent.builddirectory)'
    - task: FtpUpload@2
      displayName: 'FTP Upload'
      inputs:
        credentialsOption: inputs
        serverUrl: '$(ftp_server_url)'
        username: '$(ftp_user)'
        password: '$(ftp_password)'
        rootDirectory: '$(agent.builddirectory)'
        remoteDirectory: '/httpdocs/'
        cleanContents: true
        preservePaths: true
